<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All films</title>
    <link th:href="@{/styles/css/table.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="index :: header"></div>
    <h1 class="table-name">FilmCollection</h1>
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Duration</th>
            <th>Issue year</th>
            <th>Rating</th>
            <th>Cash</th>
            <th>Episodes</th>
            <th>Seasons</th>
            <th>Producer</th>
            <th>ScriptWriter</th>
            <th>Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.getId()}">id</td>
            <td th:text="${film.getTitle()}">title</td>
            <td th:text="${film.getGenre()}">genre</td>
            <td th:text="${film.getDuration()}">duration</td>
            <td th:text="${film.getYear()}">year</td>
            <td th:text="${film.getRate()}">rating</td>
            <td th:text="${film.getCash()}">cash</td>
            <td th:text="${film.getEpisodes()}">episodes</td>
            <td th:text="${film.getSeasons()}">seasons</td>
            <td th:text="${film.getProducer()}">producer</td>
            <td th:text="${film.getScriptWriter()}">scriptwriter</td>
            <td th:text="${film.getDescription()}">description</td>
        </tr>
        </tbody>
    </table>

    <div class="button-holder">
        <button class="button-9" role="button">Add</button>
    </div>

    <footer>
        <div th:insert="index :: footer"></div>
    </footer>
</body>
</html>
