<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All filmvoices</title>
    <link th:href="@{/styles/css/table.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="index :: header"></div>
    <h1 class="table-name">FilmVoices</h1>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Film</th>
            <th>Voice</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filmvoice : ${filmvoices}">
            <td th:text="${filmvoice.getFilm()}">sub</td>
            <td th:text="${filmvoice.getVoice()}">visitor</td>

        </tr>
        </tbody>
    </table>

    <div class="button-holder">
        <a class="button-9" role="button" href="filmvoices/addfilmvoice">Add</a>
        <a class="button-9" role="button" href="filmvoices/deletefilmvoice">Delete by ID</a>

    </div>

    <footer>
        <div th:insert="index :: footer"></div>
    </footer>

</body>
</html>
